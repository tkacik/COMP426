
<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>CoursePlanner</title>
	<link rel="stylesheet" type="text/css" href="mockup.css" />
	<script type="text/javascript" src="http://www.cs.unc.edu/Courses/comp426-f13/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="mockup.js"></script>
</head>

<body>
<!-- PAGE HEADER -->
<div id="header_wrap" class="outer">
	<header class="inner">
	<h1>Course Planner</h1>
	
	</header>
</div>


<!-- PAGE BODY -->
<div id="main_content_wrap" class="outer">

<div id="courseSearch" class="tool inner">
	<div class="toolHead"><h2>Course Search</h2></div>
	<div class="toolBody">	
		<form class="searchBar" name="input">
			<div>
				<input class="submit" type="submit" value="Search">
				<input type="text" value="Dept" class="dept">
				<select name="numSel">
					<option value="=">=</option>
					<option value="<">&lt;</option>
					<option value=">">&gt;</option>
				</select>
				<input type="number" name="cNum" class="cnum" value="000">
				<input type="text" value="Instructor" class="instructor">
				<label><input type="checkbox" class="honors">Honors</label>				
				<label><input type="checkbox" class="lab">Lab</label>				
			</div>
		</form>
		<table class="courseList">
			<colgroup>
				<col class="dept">
				<col class="cnum">
				<col class="day">
				<col class="ctime">
				<col class="room">
				<col class="instructor">
				<col class="icon">
			</colgroup>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

<div id="myCourses" class="tool inner">
	<div class="toolHead"><h2>My Courses</h2></div>
	<div class="toolBody">
		<table class="courseList">
			<colgroup>
				<col class="dept">
				<col class="cnum">
				<col class ="day">
				<col class="ctime">
				<col class="room">
				<col class="instructor">
				<col class="icon">
			</colgroup>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<div id="geRequirements" class="tool inner hidden">
	<div class="toolHead"><h2>General Education Requirements</h2></div>
	<div class="toolBody">
		<table id="geTable">
			<colgroup>
				<col class="ge">
				<col class="course">
				<col class="ge">
				<col class="course">
				<col class="ge">
				<col class="course">
				<col class="ge">
				<col class="course">
			</colgroup>
			<tbody>			
			</tbody>
		</table>
	</div>
</div>
<div id="tracker" class="tool inner hidden">
	<div class="toolHead"><h2>Tar Heel Tracker 2.0</h2></div>
	<div class="toolBody">
		<div>
			<form class="searchBar">
				<div>
					<select name="dept">
						<option value="COMP">COMP</option>
						<option value="MATH">MATH</option>
					</select>
					<select name="Type">
						<option value="BA">BA</option>
						<option value="MINOR">Minor</option>
						<option value="BS">BS</option>
						<option value="MS">MS</option>
					</select>
					<select name="GDYr">
						<option value="2014">2014</option>
					</select>
				</div>
			</form>
		</div>
		<!-- <div id="awesomeDAG">
			For Flowchart
		</div> -->
		<div>
			<table id="recommendedCourses" class="courseList">
				<caption>Recommended Courses (Semesters Needed):</caption>
				<colgroup>
					<col class="dept">
					<col class="cnum">
					<col class="height">
				</colgroup>
				<tbody>
					<tr>
						<td>COMP</td>
						<td>401</td>
						<td>(5)</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<table id="requiredCourses" class="courseList">
				<caption>Required Courses (Prerequisites):</caption>
				<colgroup>
					<col class="dept">
					<col class="cnum">
					<col class="preqs">
				</colgroup>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div id="courseHistory" class="tool inner">
	<div class="toolHead"><h2>Course History</h2></div>
	<div class="toolBody">
		<table class="courseList">
			<colgroup>
				<col class="dept">
				<col class="cnum">
				<col class="grade">
				<col class="day">
				<col class="ctime">
				<col class="instructor">
			</colgroup>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
	
</div>


<!-- PAGE FOOTER -->
<div id="footer_wrap" class="outer">
	<footer class="inner">
	
	</footer>
</div>
</body>
</html>
